  <div class="container px-5">
      <a class="navbar-brand" href="{% url 'tracker:home' %}">Weight Tracker</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

<div class="container" style="margin-top:1rem">
    <h1>Exercise Detail</h1>
  
    
    <ul>
      <li>Name: {{exercise.name}}</li>
      <li>Created: {{exercise.created|date}}</li>
      <li>Sets: {{exercise.sets}}</li>
      <li>Reps: {{ exercise.reps}}</li>
      <li>Weight: {{exercise.weight}}</li>
    </ul>
    
    
    <a href="{% url 'tracker:exercise_update' exercise.id %}">Edit</a>
    <a href="{% url 'tracker:exercise_delete' exercise.id %}">Delete</a>
    <a href="{% url 'tracker:exercise_list' %}">Go Back</a>
  </div>
